<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tonewheel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Make the page fill the whole viewport */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Flex container that centers its content */
        body {
            display: flex;
            justify-content: center;   /* horizontal centering */
            align-items: center;       /* vertical centering */
            background-color: #ffffff; /* white background */
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Styling for the centered image */
        .centered {
            max-width: 90%;
            height: auto;
            pointer-events: none;      /* disable mouse events */
            user-select: none;         /* prevent selection */
            -webkit-user-drag: none;   /* prevent dragging */
        }
    </style>
</head>

<body>
    <img class="centered" src="tonewheels.png" alt="tonewheel.net" oncontextmenu="return false;" ondragstart="return false;">
</body>
</html>
