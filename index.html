<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tonewheel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Make the page fill the whole viewport */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Flex container that centers its content */
        body {
            display: flex;
            justify-content: center;   /* horizontal centering */
            align-items: center;       /* vertical centering */
            background-color: #f8f9fa; /* light neutral background (optional) */
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Styling for the centered text */
        .centered {
            font-size: 3rem;           /* adjust size as you like */
            color: #333;
        }
    </style>
</head>

<body>
    <div class="centered">tonewheel.net</div>
</body>
